<div class="wrap-login100 p-4">
  <div class="container">
    <h1 class="text-center pb-4">Upload file</h1>
    <div class="row pb-2">
      <div class="col-12">
        <div *ngIf="currentFile" class="progress">
          <div
            [ngStyle]="{ width: progress + '%' }"
            aria-valuemax="100"
            aria-valuemin="0"
            attr.aria-valuenow="{{ progress }}"
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
          >
            {{ progress }}%
          </div>
        </div>
      </div>
    </div>
    <div class="row pb-2">
      <div class="col-12">
        <div class="alert alert-light text-center" role="alert">{{ message }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label class="btn btn-default">
          <input (change)="selectFile($event)" type="file"/>
        </label>
      </div>
      <div class="col-4">
        <button (click)="upload(true)" [disabled]="!selectedFiles" class="btn btn-success mr-2">
          Encrypt
        </button>
        <button (click)="upload(false)" [disabled]="!selectedFiles" class="btn btn-info">
          Decrypt
        </button>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">List of Files</div>
          <ul
            *ngFor="let file of fileInfos | async"
            class="list-group list-group-flush"
          >
            <li class="list-group-item">
              <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
